<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>melan_digital_service</title>
  <link rel="stylesheet" href="melan.css">
  <link rel="icon" href="fav.png" type="image/png" />
  <script defer src="melan.js"></script>
</head>

<body>

  <header class="flex jcsa wrap">
    <div class="logo">
      <img src="melaniuselogo.svg" alt="melaniuse" />
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="home">
    <div class="container flex jcc wrap">
      <div class="hero">
        <h1>
          I am here to help <br />
          <span> Your business grow via online.</span>
        </h1>
        <p>
          I make websites, web applications and logos for your business with
          correct market prices...
        </p>
        <a class="btn" href="#works">my works</a>
        <a class="btn" href="#contact">contact</a>
      </div>
      <div class="ui">
        <div class="img"><img src="HeroLaptopLight.png" alt="laptopui"></div>
        <div class="type"></div>
      </div>
    </div>
  </section>

  <section id="works" class="works">
    <div class="container">
      <h3>My Works</h3>
      <div class="flex wrap jcsa">
        <div class="col card">
             <img src="p2.png" alt="projects" />
        </div>
        <div class="col card">
             <img src="p3.png" alt="projects" />
        </div>
        <div class="col card">
             <img src="p4.png" alt="projects" />
        </div>
        <div class="col card">
             <img src="p1.png" alt="projects" />
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="flex jcc contact wrap">
    <div class="contact-form">
      <h3>contact</h3>
      <form netlify>
        <label for="uname">Name :</label>
        <input type="text" name="uname" /> <br />
        <br />
        <label for="e_mail">Email :</label>
        <input type="email" name="e_mail" /> <br />
        <br />
        <label for="msg">Message :</label>
        <textarea name="msg" id="" cols="30" rows="10"></textarea> <br />
        <br />
        <input type="submit" value="SUBMIT" class="btn" />
      </form>
    </div>
    <div class="about">
      <h3>about</h3>
      <p>Hello, My Name is <span class="name">Melaniuse</span>. I am a Full-Stack Developer and Designer.</p>
    </div>
  </section>
  <a href="#home" class="to-top"><img src="up.svg" alt="up" /></a>
</body>

</html>
